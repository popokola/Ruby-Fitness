version: "3.4"
services:
  db:
    image: postgres
  
  web:
    build: 
    context: .
    dockerfile: Dockerfile-dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/Rails_project
    ports:
      - "3000:3000"
    depends_on:
      - db